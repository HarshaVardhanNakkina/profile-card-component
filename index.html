<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<div class="bg"></div>
		<div class="card">
			<div class="card__header">
				<img
					class="card__img"
					src="./images/image-victor.jpg"
					alt="victor"
					width="120"
					height="120"
				/>
				<h2 class="card__name">Vector Crest <span class="card__age">26</span></h2>
				<p class="card__place">London</p>
			</div>
			<div class="card__stats">
				<div class="card__stat-single">
					<p class="card__stat-amount">80K</p>
					<span class="card__stat-name">Followers</span>
				</div>
				<div class="card__stat-single">
					<p class="card__stat-amount">803K</p>
					<span class="card__stat-name">Likes</span>
				</div>
				<div class="card__stat-single">
					<p class="card__stat-amount">1.4K</p>
					<span class="card__stat-name">Photos</span>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://github.com/HarshaVardhanNakkina">HarshaVardhaNakkina</a>.
		</div>
	</body>
</html>
